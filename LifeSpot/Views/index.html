<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeSpot</title>
    <!--Подключение стилей по относительному пути из внешнего файла-->
    <link href="../Static/CSS/index.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="bordered">
        <!--Хедер страницы находится сразу над тегом body-->
        <header>
            <!--Заголовок страницы-->
            <h1>LifeSpot - прямые трансляции с улиц</h1>
            <!--Параграф-->
            <p>Покажем, что происходит прямо сейчас</p>
            <div class="seeker">
                <label for="name">Что будем искать?</label>
                <input  type="text" />
            </div>
           
        </header>
        <!--Сайд-бар страницы-->
        <aside id="sidebar">
            <div class="navbar">
                <p>Все трансляции</p>
                <p>О проекте</p>
            </div>
        </aside>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/srlpC5tmhYs"
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                    clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3 class="video-title">Нью-Йорк, Брайант Парк</h3>
        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/wCcMcaiRbhM"
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                    clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3 class="video-title">Санкт-Петербург, Невский Проспект</h3>
        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JplMzss6_YE"
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                    clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3 class="video-title">Лондон, автобусный маршрут</h3>
        </div>
        <!--Футер страницы находится под основной частью (body)-->
        <footer>
            <p>LifeSpot - все права защищены</p>
            <p>Связаться с нами: contact@lifespot.ru</p>
        </footer>
    </div>
</body>
</html>
